# Starter pipeline

# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: macOS-latest

steps:
- task: Hey24sheep.flutter.flutter-install.FlutterInstall@0
  displayName: 'Flutter Install'
  inputs:
    version: custom
    customVersion: 2.5.1
- task: CmdLine@2
  inputs:
    script: 'echo ''##vso[task.setvariable variable=path]$(PATH):/Users/runner/hostedtoolcache/Flutter/2.5.1-stable/macos/flutter/bin'''

- script: 'flutter pub get'
  displayName: 'Flutter Pub Get'
